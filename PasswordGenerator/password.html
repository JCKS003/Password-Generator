<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="designs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="black"></div>
        <div class="yellow">
            <div class="container">
                <h3>Password Generator</h3>
                <hr>
                <br>
                <div class="output">
                    <i class="fa-regular fa-copy copy-button"></i>
                    <p class="password-result"></p>
                </div>
                <div class="strength-indicator"></div>
                <div class="strength-line"></div>
                <p class="length">Password Length</p>
                <div class="password-length">
                    <input type="range" id="password-length" min="6" max="20" value="12">
                </div>
                <p class="settings">Password Settings</p>
                <div class="personalize">
                    <table>
                        <tr>
                            <td><input type="checkbox" id="chkLowercase"></td>
                            <td>Lowercase (a-z)</td>
                            <td><input type="checkbox" id="chkUppercase"></td>
                            <td>Uppercase (A-Z)</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="chkNumbers"></td>
                            <td>Numbers (0-9)</td>
                            <td><input type="checkbox" id="chkSymbols"></td>
                            <td>Symbols (!@#$)</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="chkExcludeDuplicate"></td>
                            <td>Exclude Duplicate</td>
                            <td><input type="checkbox" id="chkIncludeSpaces"></td>
                            <td>Include Spaces</td>
                        </tr>
                    </table>
                </div>
                <button class="generate-button">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
